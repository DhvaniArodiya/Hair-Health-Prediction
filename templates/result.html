<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Health Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            color: black;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #6a11cb;
        }
        .prediction {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hair Health Prediction Result</h1>
        <p class="prediction"><strong>Prediction:</strong> {{ prediction }}</p>
        <a href="/" class="back-btn">Go Back</a>
    </div>

</body>
</html>
